<div class="col-md-4 col-md-offset-4">
	<div class="well" ng-show="vm.profile">
		<form role="form" id="form" class="settings" ng-submit="vm.update()">

		
			{{form.postalCode.$dirty}}
			<div class="form-group">
				<label for="postalCode">PostalCode</label> <input type="text"  ng-model="vm.profile.postalCode"
					class="form-control" id="postalCode"  ng-pattern="/^[a-z]{1}\d{1}[a-z]{1} *\d{1}[a-z]{1}\d{1}$/i"
					 placeholder="M2S3R4" />
					<span ng-show="form.postalCode.$dirty">
             ERROR </span>
			</div>

			<div class="form-group">
				<label for="settings__email">Email</label> <input type="text"
					class="form-control" id="settings__email"
					ng-model="vm.profile.email" placeholder="ex. john@example.com" />
			</div>

			<div class="form-group">
				<label for="settings__password">New Password</label> <input
					type="password" class="form-control" id="settings__password"
					ng-model="vm.profile.password" placeholder="ex. notgoogleplus" />
			</div>

			<div class="form-group">
				<label for="settings__confirm-password">Confirm Password</label> <input
					type="password" class="form-control"
					id="settings__confirm-password"
					ng-model="vm.profile.confirm_password"
					placeholder="ex. notgoogleplus" />
			</div>

			<div class="form-group">
				<label for="settings__username">Username</label> <input type="text"
					class="form-control" id="settings__username"
					ng-model="vm.profile.username" placeholder="ex. notgoogleplus" />
			</div>

			<div class="form-group">
				<label for="settings__tagline">Tagline</label>
				<textarea class="form-control" id="settings__tagline"
					ng-model="vm.profile.tagline"
					placeholder="ex. This is Not Google Plus." />
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-danger pull-right"
					ng-click="vm.destroy()">Delete Account</button>
			</div>
		</form>
	</div>
</div>
